version: '2'
services:
    webserver:
        image: jasonkhan/dockerairflow:latest
        container_name: airflow-web
        volumes:
            - ./dags:/home/airflow/dags
        ports:
            - "8080:8080"
        entrypoint: /home/airflow/init/webserver.sh sh


    scheduler:
        image: jasonkhan/dockerairflow:latest
        container_name: airflow-scheduler
        depends_on:
            - webserver
        volumes:
            - ./dags:/home/airflow/dags
        entrypoint: /home/airflow/init/scheduler.sh sh